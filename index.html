<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Meshanty!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #f9c1c1, #fcd6c1);
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 3em;
    color: #d94f7c;
    animation: pop 1s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .images {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
  }

  .images img {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .images img:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 40px rgba(255,0,150,0.6);
  }

  .message {
    font-size: 1.5em;
    color: #333;
    max-width: 800px;
    margin: 20px auto;
    line-height: 1.6;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s infinite linear;
    z-index: 10;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  iframe {
    margin-top: 20px;
    border-radius: 20px;
  }
</style>
</head>
<body>

<h1>Happy Birthday Meshanty!</h1>

<!-- Embedded YouTube music -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/vGJTaP6anOU?autoplay=1&mute=0&controls=0&loop=1&playlist=vGJTaP6anOU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<!-- Images -->
<div class="images">
  <img src="bd 1.jpg" alt="Meshanty 1">
  <img src="bd 2.jpg" alt="Meshanty 2">
  <img src="bd 3.jpg" alt="Meshanty 3">
</div>

<!-- Message -->
<div class="message">

  Keep shining and never stop being you. ðŸŒŸ
</div>

<!-- Floating hearts animation -->
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.style.width = heart.style.height = (10 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);
</script>

</body>
</html>
