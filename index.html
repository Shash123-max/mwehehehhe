<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Meshanty!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
body { margin:0; padding:0; font-family:'Pacifico', cursive; background:linear-gradient(135deg,#f9c1c1,#fcd6c1); text-align:center; overflow-x:hidden; }
h1 { font-size:3em; color:#d94f7c; animation:dropText 1s ease forwards; margin-top:30px;}
@keyframes dropText {0% { transform: translateY(-100px); opacity:0; } 100% { transform: translateY(0); opacity:1; } }
.images {display:flex; justify-content:center; gap:20px; margin:30px 0; flex-wrap:wrap;}
.images img {width:200px; height:200px; border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.3); animation:floatBounce 4s infinite ease-in-out; transition:transform 0.5s, box-shadow 0.5s;}
.images img:hover {transform:scale(1.2) rotate(10deg); box-shadow:0 0 50px rgba(255,0,150,0.6);}
@keyframes floatBounce {0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
.heart {position:absolute; width:20px; height:20px; background:red; transform:rotate(45deg); animation:float 6s infinite linear; z-index:10;}
.heart::before,.heart::after {content:''; position:absolute; width:20px; height:20px; background:red; border-radius:50%;}
.heart::before {top:-10px; left:0;} .heart::after {left:10px; top:0;}
@keyframes float {0% {transform:translateY(100vh) rotate(0deg); opacity:1;} 100% {transform:translateY(-100vh) rotate(360deg); opacity:0;}}
button {font-size:1.2em; padding:10px 20px; border:none; border-radius:10px; background:#d94f7c; color:white; cursor:pointer; margin-bottom:20px; animation:buttonBounce 2s infinite;}
@keyframes buttonBounce {0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);}}
/* Envelope animation */
.envelope {position:fixed; top:-150px; left:50%; transform:translateX(-50%); width:150px; height:100px; background:#d94f7c; border-radius:10px; z-index:50; animation:dropEnvelope 2s forwards;}
@keyframes dropEnvelope {0% {top:-200px;} 100% {top:150px;}}
.envelope:before {content:""; position:absolute; width:0; height:0; border-left:75px solid transparent; border-right:75px solid transparent; border-bottom:50px solid #d94f7c; top:-50px; left:0;}
.paper {position:fixed; top:150px; left:50%; transform:translateX(-50%) scaleY(0); width:180px; height:220px; background:#fff; border-radius:5px; padding:20px; box-shadow:0 0 20px rgba(0,0,0,0.2); z-index:40; font-size:1em; line-height:1.5; opacity:0; transition:all 1s ease;}
.paper.show {transform:translateX(-50%) scaleY(1); opacity:1;}
</style>
</head>
<body>

<h1>Happy Birthday Meshanty!</h1>

  <img src="bd 2.jpg" alt="Meshanty 2">
  <img src="bd 3.jpg" alt="Meshanty 3">
</div>

<div class="envelope"></div>
<div class="paper" id="letter">
  Buang ka, my sweet Pinoy Twinkie! ðŸ’–<br><br>
  I just wanted to sayâ€¦ you are incredible and I hope every day of your life is filled with laughter, love, and amazing adventures!<br><br>
  Keep shining and never stop being you. ðŸŒŸ
</div>

<script>
// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=(4 + Math.random()*4)+'s';
    const size = 10 + Math.random()*30;
    heart.style.width = heart.style.height = size+'px';
    const colors = ['#ff6b6b','#ffb86c','#ff75a0','#fffc70'];
    heart.style.background = colors[Math.floor(Math.random()*colors.length)];
    heart.style.boxShadow='0 0 20px '+heart.style.background;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,200);

// Music play
document.getElementById('playBtn').addEventListener('click', function(){
    const iframe=document.createElement('iframe');
    iframe.width='0'; iframe.height='0';
    iframe.src='https://www.youtube.com/embed/vGJTaP6anOU?start=10&autoplay=1&controls=0&loop=1&playlist=vGJTaP6anOU';
    iframe.allow='autoplay; encrypted-media';
    document.body.appendChild(iframe);
    this.style.display='none';
    // Drop envelope then show paper
    setTimeout(()=>document.querySelector('.paper').classList.add('show'), 2200);
});
</script>

</body>
</html>
