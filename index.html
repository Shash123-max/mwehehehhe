<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Meshanty!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg,#f9c1c1,#fcd6c1);
    text-align: center;
    overflow-x: hidden;
}

h1 {
    font-size: 3em;
    color: #d94f7c;
    animation: dropText 1s ease forwards;
    margin-top: 30px;
}

@keyframes dropText {0% { transform: translateY(-100px); opacity:0; } 100% { transform: translateY(0); opacity:1; }}

.section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 50px;
}

.images {
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom: 50px;
}

.images img {
    width:150px;
    height:150px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    animation: floatBounce 4s infinite ease-in-out;
    transition: transform 0.5s, box-shadow 0.5s;
}

.images img:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow:0 0 40px rgba(255,0,150,0.6);
}

@keyframes floatBounce {0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

.heart {
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform: rotate(45deg);
    animation: float 6s infinite linear;
    z-index:10;
}
.heart::before,.heart::after {
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}
.heart::before { top:-10px; left:0; }
.heart::after { left:10px; top:0; }
@keyframes float {0% { transform: translateY(100vh) rotate(0deg); opacity:1;} 100% { transform: translateY(-100vh) rotate(360deg); opacity:0;} }

/* Envelope & paper */
.envelope {
    width: 180px;
    height: 110px;
    background: #d94f7c;
    border-radius: 10px;
    position: relative;
    margin-bottom: 10px;
}
.envelope::before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-left: 90px solid transparent;
    border-right: 90px solid transparent;
    border-bottom: 55px solid #d94f7c;
    top: -55px;
    left: 0;
}
.envelope.open::before {
    animation: flapOpen 1s forwards;
}
@keyframes flapOpen {0% {transform: rotate(0deg); transform-origin: bottom center;} 100% {transform: rotate(-180deg); transform-origin: bottom center;} }

.paper {
    width: 200px;
    height: 230px;
    background: #fff;
    border-radius: 5px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    opacity: 0;
    transition: all 1s ease;
    text-align: left;
}
.paper.show {
    opacity: 1;
}

.message-content {
    font-size: 1em;
    line-height: 1.4;
    white-space: pre-line;
}

button {
    font-size: 1.1em;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #ff75a0;
    color: white;
    cursor: pointer;
    margin: 15px 5px;
    transition: transform 0.3s;
}
button:hover {transform: scale(1.1);}
</style>
</head>
<body>

<h1>Happy Birthday Meshanty!</h1>

<div class="section">
    <div class="images">
        <img src="bd 1.jpg" alt="Meshanty 1">
        <img src="bd 2.jpg" alt="Meshanty 2">
        <img src="bd 3.jpg" alt="Meshanty 3">
    </div>

    <div class="envelope"></div>
    <div class="paper" id="letter">
        <div class="message-content" id="message"></div>
    </div>

    <button id="surpriseBtn">üéÅ Click me for a surprise!</button>
    <button id="playMusicBtn">üéµ Play Song for You</button>
</div>

<script>
// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=(4 + Math.random()*4)+'s';
    const size = 10 + Math.random()*25;
    heart.style.width = heart.style.height = size+'px';
    const colors = ['#ff6b6b','#ffb86c','#ff75a0','#fffc70'];
    heart.style.background = colors[Math.floor(Math.random()*colors.length)];
    heart.style.boxShadow='0 0 15px '+heart.style.background;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,150);

// Typing effect
const fullMessage = `Buang ka, my sweet Pinoy Twinkie! üíñ
I just wanted to say‚Ä¶ you are incredible and I hope every day of your life is filled with laughter, love, and amazing adventures!
Keep shining and never stop being you. üåü`;

function typeMessage() {
    const container = document.getElementById('message');
    let index = 0;
    container.innerHTML = '';
    const interval = setInterval(()=>{
        container.innerHTML += fullMessage[index] === '\n' ? '<br>' : fullMessage[index];
        index++;
        if(index >= fullMessage.length) clearInterval(interval);
    },50);
}

// Envelope & paper animation
window.onload = function() {
    const envelope = document.querySelector('.envelope');
    envelope.classList.add('open');

    setTimeout(()=>{
        document.getElementById('letter').classList.add('show');
        typeMessage();
    }, 1200);
}

// Surprise button
document.getElementById('surpriseBtn').addEventListener('click', ()=>{
    for(let i=0;i<20;i++) createHeart();
    alert('Love ya Meshanty üíñ');
});

// Play music button (skipping first 10 seconds)
let musicPlayed = false;
document.getElementById('playMusicBtn').addEventListener('click', ()=>{
    if(musicPlayed) return;
    const iframe = document.createElement('iframe');
    iframe.width='0'; iframe.height='0';
    iframe.src='https://www.youtube.com/embed/vGJTaP6anOU?start=10&autoplay=1&controls=0&loop=1&playlist=vGJTaP6anOU';
    iframe.allow='autoplay; encrypted-media';
    document.body.appendChild(iframe);
    musicPlayed = true;
});
</script>

</body>
</html>
