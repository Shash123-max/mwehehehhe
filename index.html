<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mershanty!</title>
  <style>
    /* Reset & basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Comic Sans MS', cursive, sans-serif; }
    body {
      background: linear-gradient(135deg, #ffd1dc, #ffedc1, #c1f0f6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff4d6d;
      text-shadow: 2px 2px 5px #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.3em;
      color: #333;
      text-align: center;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff92b1;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 10px rgba(0,0,0,0.3);
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .images img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      border: 4px solid #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .images img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff4d6d;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: float 5s infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4d6d;
      top: -10px;
      animation: fall 3s linear infinite;
      opacity: 0.7;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Music player */
    audio { display: none; }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Mershanty Rambano! üéâ</h1>
  <p>Hey Mershanty! Here's a little sparkle for your special day‚Ä¶ don‚Äôt blame me if it makes you smile too much üòèüíñ</p>

  <div class="images">
    <img src="https://via.placeholder.com/150" alt="Cute Pic 1">
    <img src="https://via.placeholder.com/150" alt="Cute Pic 2">
    <img src="https://via.placeholder.com/150" alt="Cute Pic 3">
  </div>

  <button class="btn" onclick="makeWish()">Make a Wish üéÅ</button>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    // Make Wish Button
    function makeWish() {
      alert("‚ú® Your wish is my command! ‚ú®");
      createConfetti(50);
      createHearts(20);
    }

    // Confetti
    function createConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = hsl(${Math.random()*360}, 100%, 70%);
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Floating Hearts
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 5 + Math.random() * 5 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }
    }

    // Initial hearts floating
    createHearts(50);
  </script>

</body>
</html>
